<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Científica Colorida</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="clr" onclick="clearDisplay()">C</button>
            <button class="func" onclick="input('(')">(</button>
            <button class="func" onclick="input(')')">)</button>
            <button class="func" onclick="input('Math.sqrt(')">√</button>
            <button class="op" onclick="input('/')">÷</button>

            <button onclick="input('7')">7</button>
            <button onclick="input('8')">8</button>
            <button onclick="input('9')">9</button>
            <button class="func" onclick="input('Math.pow(')">xʸ</button>
            <button class="op" onclick="input('*')">×</button>

            <button onclick="input('4')">4</button>
            <button onclick="input('5')">5</button>
            <button onclick="input('6')">6</button>
            <button class="func" onclick="input('Math.log10(')">log</button>
            <button class="op" onclick="input('-')">−</button>

            <button onclick="input('1')">1</button>
            <button onclick="input('2')">2</button>
            <button onclick="input('3')">3</button>
            <button class="func" onclick="input('Math.log(')">ln</button>
            <button class="op" onclick="input('+')">+</button>

            <button onclick="input('0')">0</button>
            <button onclick="input('.')">.</button>
            <button class="func" onclick="input('Math.sin(')">sin</button>
            <button class="func" onclick="input('Math.cos(')">cos</button>
            <button class="eq" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
